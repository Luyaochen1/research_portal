<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicalTrials.gov</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-100">

    <main class="container mx-auto px-4 py-8">

        <h1 class="text-2xl font-bold mb-4">ClinicalTrials.gov is a place to learn about clinical studies from around the world.</h1>
        <div class="bg-white shadow-md rounded p-6">
            <h2 class="text-xl font-bold mb-4">Focus Your Search <span class="text-sm text-gray-500">(all filters optional)</span></h2>
            <form>
                <div class="mb-4">
                    <label for="condition" class="block text-gray-700 font-bold mb-2">Condition/disease</label>
                    <input type="text" id="condition" name="condition" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" value="heart attack">
                </div>
                <div class="mb-4">
                    <label for="other-terms" class="block text-gray-700 font-bold mb-2">Other terms</label>
                    <input type="text" id="other-terms" name="other-terms" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="intervention" class="block text-gray-700 font-bold mb-2">Intervention/treatment</label>
                    <input type="text" id="intervention" name="intervention" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="location" class="block text-gray-700 font-bold mb-2">Location</label>
                    <input type="text" id="location" name="location" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Search by address, city, state, or country and select from the dropdown list">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 font-bold mb-2">Study Status</label>
                    <div class="flex items-center mb-2">
                        <input type="radio" id="all-studies" name="study-status" value="all" class="mr-2">
                        <label for="all-studies" class="text-gray-700">All studies</label>
                    </div>
                    <div class="flex items-center">
                        <input type="radio" id="recruiting-studies" name="study-status" value="recruiting" class="mr-2">
                        <label for="recruiting-studies" class="text-gray-700">Recruiting and not yet recruiting studies</label>
                    </div>
                </div>
                <div class="mb-4">
                    <button type="button" class="text-blue-700 font-bold">More Filters +</button>
                </div>
                <div class="flex justify-end">
                    <button type="submit" class="bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Search</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
