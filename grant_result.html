<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        
        .header-bg {
            background: linear-gradient(90deg, rgba(34, 139, 34, 1) 0%, rgba(255, 255, 224, 1) 100%);
        }
    </style>
</head>

<body class="bg-green-50">

    <header id="site-header">
        <!--#include virtual="header.html" -->
    </header>

    <div class="container mx-auto p-4">
        <div class="header-bg p-4 rounded-lg shadow-lg text-gray-900">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">Search Results</h1>
                <div>
                    <button id="export-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Export</button>
                </div>
            </div>
            <!-- <div class="mt-4">
                <input type="text" placeholder="Search" class="w-full p-2 rounded border border-gray-300">
            </div> -->
        </div>
        <div class="mt-4 bg-white p-4 rounded-lg shadow-lg">
            <div class="flex space-x-4 mb-4">
                <button class="bg-yellow-500 hover:bg-yellow-600 text-gray-900 font-bold py-2 px-4 rounded">Drug Development</button>
                <button class="bg-blue-100 hover:bg-blue-200 text-gray-900 font-bold py-2 px-4 rounded">Clinical Trials</button>
                <button class="bg-green-500 hover:bg-green-600 text-gray-900 font-bold py-2 px-4 rounded">AI Models</button>
            </div>
            <table class="min-w-full bg-white">
                <thead>
                    <tr>
                        <th class="py-2 px-4 border-b-2 border-gray-300 text-left">Project Title</th>
                        <th class="py-2 px-4 border-b-2 border-gray-300 text-left">Funding Agency</th>
                        <th class="py-2 px-4 border-b-2 border-gray-300 text-left">PI Name</th>
                        <th class="py-2 px-4 border-b-2 border-gray-300 text-left">Institution</th>
                        <th class="py-2 px-4 border-b-2 border-gray-300 text-left">Contact Person</th>
                        <th class="py-2 px-4 border-b-2 border-gray-300 text-left">Dates</th>
                        <th class="py-2 px-4 border-b-2 border-gray-300 text-left">Location</th>
                        <th class="py-2 px-4 border-b-2 border-gray-300 text-left">Clinical Trial</th>
                        <th class="py-2 px-4 border-b-2 border-gray-300 text-left">View</th>
                    </tr>
                </thead>
                <tbody id="grants-table-body">
                    <!-- Table rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <footer id="site-footer" class="bg-green-50 text-center py-4 shadow">
        <!-- Footer content from index.html goes here -->
    </footer>
    <script id="grants-data" type="application/json"></script>
    <script src="script.js"></script>

</body>

</html>
